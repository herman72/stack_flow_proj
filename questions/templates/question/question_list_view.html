{% extends 'base.html' %}
{% block content %}
<h2>Question List</h2>
  <ul>
    {% for question in question_list %}
      <li>
        <h3><a href="{% url 'view_question' question.id %}">{{ question.title }}</a></h3>
        <p><strong>Asked By:</strong> {{ question.user.username }}</p>
        <p><strong>Created At:</strong> {{ question.created_at }}</p>
      </li>
    {% empty %}
      <p>No questions available.</p>
    {% endfor %}
  </ul>
{% endblock %}
