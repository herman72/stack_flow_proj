{% extends 'base.html' %}
{% block content %}
<h2>Create a Question</h2>
  <form method="post" action="{% url 'create_question' %}">
    {% csrf_token %}
    {% for field in question_form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Create</button>
  </form>
{% endblock %}
